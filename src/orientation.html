<script>
  //Update the orientation value
  biojviz_karyoviewer._update_orientation = function()
  {
    //Resize the element
    this.resize();

    //Check the orientation
    this.$.tooltip.position = (this.orientation === 'landscape') ? 'bottom' : 'right';

    //Draw
    this.draw();
  };

  //Check if is landscape
  biojviz_karyoviewer.is_landscape = function()
  {
    //Check if the actual orientation is landscape
    return this.orientation.toLowerCase() === 'landscape';
  };

  //Check if orientation is portrait
  biojviz_karyoviewer.is_portrait = function()
  {
    //Check if actual orientation is portrait
    return this.orientation.toLowerCase() === 'portrait';
  };
</script>

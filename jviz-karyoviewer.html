<!-- Import components -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../jviz/jviz.html">
<link rel="import" href="../jviz-styles/jviz-styles.html">
<link rel="import" href="../jviz-panel/jviz-panel.html">
<link rel="import" href="../jviz-canvas/jviz-canvas.html">
<link rel="import" href="../jviz-tooltip/jviz-tooltip.html">

<!-- Karyoviewer module -->
<dom-module id="jviz-karyoviewer">
  <template>
    <style>
      /* Host style */
      :host { display: block; }
    </style>
    <!-- Karyoviewer panel -->
    <jviz-panel panel-title="{{ karyoviewerTitle }}" panel-detail="{{ karyoviewerDetail }}">
      <jviz-panel-head></jviz-panel-head>
      <jviz-panel-body style="position:relative;">
        <!-- Tooltip element -->
        <jviz-tooltip id="tooltip" tooltip-hide></jviz-tooltip>
        <!-- Multicanvas -->
        <jviz-canvas id="canvas"></jviz-canvas>
      </jviz-panel-body>
    </jviz-panel>
  </template>
</dom-module>

<!-- Import logic -->
<link rel="import" href="src/karyoviewer.html">
<link rel="import" href="src/block.html">
<link rel="import" href="src/chromosomes.html">
<link rel="import" href="src/draw.html">
<link rel="import" href="src/events.html">
<link rel="import" href="src/features.html">
<link rel="import" href="src/label.html">
<link rel="import" href="src/options.html">
<link rel="import" href="src/orientation.html">
<link rel="import" href="src/over.html">
<link rel="import" href="src/shadow.html">

<!-- Initialize the karyoviewer component -->
<script> Polymer(jviz_karyoviewer); </script>
